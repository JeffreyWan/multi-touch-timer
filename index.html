<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
		<title>Multi-touch Timer App - Mozilla Dev Derby - Emmanuel Pelletier @Leimina</title>
		<meta name="description" content="A simple timer app controlled by touch gestures: double tap, one, two, three fingers drags and pinching">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">

		<link rel="stylesheet" href="css/style.css">
		<!--<link rel="stylesheet" href="dist/styles.min.css">-->
	</head>
	<body>
		<div class="help-top">
			<p><img src="img/Swipe_Up.png" alt="Drag">Drag up and down with three, two or one fingers to set the time.</p>
		</div>

		<div id="timer">
			<span class="hours">00</span><span class="minutes">00</span><span class="seconds">00</span>
		</div>

		<div class="help-bottom">
			<p><img src="img/Double_Tap.png" alt="Double Tap">Double tap to start and pause.</p>
			<p><img src="img/Spread.png" alt="Spread">Spread to reset.</p>			
		</div>

		<script src="js/hammer.js"></script>
		<script src="js/microevent.js"></script>
		<script src="js/timer.js"></script>
		<script src="js/app.js"></script>
		<script src="js/main.js"></script>
		<!--<script src="dist/scripts.min.js"></script>-->
	</body>
</html>
